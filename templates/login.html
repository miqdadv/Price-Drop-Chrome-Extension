<h1>{{title}}</h1>
<form action="/login">
    <input
        type="email"
        ng-model="email"
        placeholder="mail@email.com"
        required
    />
    <input
        type="password"
        ng-model="password"
        placeholder="min. length - 6"
    />
    <input
        type="submit"
        value="Login"
        ng-click="submitted()"
        ui-sref="home"
    />
</form>

<form action="">
    <input type="submit" value="Sign Up" ui-sref="signup">
</form>
